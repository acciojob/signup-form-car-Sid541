<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<br>
		<input type="text" id="name" placeholder="Name" required>
		<br>
		<label for="email">Enter your email:</label>
		<br>
		<input id="email" type="email" placeholder="Email" required>
		<br>
		<br>
		<input type="radio" name="Gender" id="gender_m" required>
		<label for="gender_m">Male</label>
		<input type="radio" name="Gender" id="gender_f" required>
		<label for="gender_f">Female</label>
		<br>
		<br>
		<label for="cars">Car Brands:</label>
    <select id="cars" name="cars" required>
      <option value="">--Please choose an option--</option>
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedes">Mercedes</option>
      <option value="Tesla">Tesla</option>
    </select>
    <br><br>
		<label for="age">Enter your age:</label>
		<br>
		<input type="number" id="age" required placeholder="Age">
		<br>
		<label for="dob">Enter your DOB:</label>
		<br>
		<input type="date" id="dob" required>
		<br>
		<br>
		<label for="tel">Enter your phone:</label>
		<br>
		<input type="tel" id="tel" name="phone" placeholder="xxx-xxx-xxxx">
		<br>
		<br>
		<label for="password">Enter password:</label>
		<br>
		<input type="password" required id="password" placeholder="Password">
		<br>
		<br>
		<input id="tos" required type="checkbox" value="I agree to the TOS">
		<br>
		<label for="tos">I agree to the TOS</label>
		<br>
		<button type="submit">Submit:</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
