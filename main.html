<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name:</label>
		<br>
		<input type="text" id="name" placeholder="name" required>
		<br>
		<label for="email">Enter your email:</label>
		<br>
		<input id="email" type="email" placeholder="email" required>
		<br>
		<br>
		<input type="radio" name="Gender" id="gender_m" required>Male
		<br>
		
		<input type="radio" name="Gender" id="gender_f" required>Female
		<br>
		<br>
		<label>Enter your age</label>
		<br>
		<input type="number" id="age" required placeholder="Age">
		<br>
		<label for="DOB">Enter your DOB</label>
		<br>
		<input type="date" id="dob" required>
		<br>
		<br>
		<label for="phone">Enter your phone</label>
		<br>
		<input type="tel" id="tel" name="phone" placeholder="xxx-xxx-xxxx">
		<br>
		<br>
		<label for="password">Enter password</label>
		<br>
		<input type="password" required id="password" placeholder="Password">
		<br>
		<br>
		<input id="tos" required type="checkbox" value="I agree to the TOS"> 
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
